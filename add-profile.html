<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS - University Admissions Management System</title>

    <!-- Link css and font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/vendors/bootstrap-icons/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/dashboard.css" />
  </head>

  <body>
    <div id="app">
      <div id="sidebar" class="active">
        <div class="sidebar-wrapper active" style="height: 100vh">
          <div class="sidebar-header">
            <div class="d-flex justify-content-between">
              <div class="logo">
                <a href="profiles.html" class="color-primary fw-bolder">AWS</a>
              </div>
              <div class="toggler">
                <a href="#" class="sidebar-hide d-xl-none d-block"
                  ><i class="bi bi-x bi-middle"></i
                ></a>
              </div>
            </div>
          </div>
          <div
            class="sidebar-menu d-flex flex-column justify-content-between"
            style="position: relative; min-height: 80%"
          >
            <ul class="menu">
              <li class="sidebar-title fw-bolder fs-5 text-uppercase">Menu</li>

              <li class="sidebar-item">
                <a href="./profiles.html" class="sidebar-link color-primary">
                  <i class="bi bi-grid-fill color-primary"></i>
                  <span>Hồ sơ</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a
                  href="./register-forms.html"
                  class="sidebar-link color-primary"
                >
                  <i class="bi bi-file-earmark-break-fill color-primary"></i>
                  <span>Đơn đăng ký</span>
                </a>
              </li>
              <!-- <li class="sidebar-item">
                <a href="./posts.html" class="sidebar-link color-primary">
                  <i class="bi bi-stack color-primary"></i>
                  <span>Bài viết</span>
                </a>
              </li> -->
            </ul>
            <div class="text-center">
              <a href="./index.html" class="btn-danger btn py-2 w-50"
                >Log out</a
              >
            </div>
          </div>
        </div>
      </div>
      <main class="profile-list">
        <div class="container content">
          <!-- Breadcrumbs -->
          <div class="d-flex mt-2 mb-4">
            <a href="./profiles.html" class="mt-1 cursor-pointer"
              ><i class="bi bi-arrow-left-circle arrow-back"></i
            ></a>
            <h2 class="fw-bolder text-uppercase">Thêm hồ sơ</h2>
          </div>
          <!-- Form -->
          <div class="row" style="height: 100%">
            <!-- Avatar -->
            <div class="col-md-3 d-flex align-items-center flex-column">
              <p>
                <input
                  type="file"
                  accept="image/png"
                  name="image"
                  id="img-file"
                  style="display: none"
                />
              </p>
              <p>
                <img
                  id="output"
                  src="https://www.shareicon.net/data/512x512/2016/05/26/771204_man_512x512.png"
                  width="300"
                />
              </p>
              <p>
                <label for="img-file" class="btn btn-primary"
                  >Chỉnh sửa ảnh</label
                >
              </p>
            </div>
            <!-- Form -->
            <div class="col-md-8">
              <div>
                <form class="mt-4 ml-5" id="data-form" method="post">
                  <div class="form-group row pe-none">
                    <div class="col-md-6">
                      <label for="fullName">Họ và tên</label>
                      <input
                        type="text"
                        class="form-control"
                        id="fullName"
                        name="fullName"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="dob">Ngày sinh</label>
                      <input
                        type="string"
                        class="form-control"
                        id="dob"
                        name="dob"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-6">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="phone">Số điện thoại</label>
                      <input
                        type="text"
                        class="form-control"
                        id="phone"
                        name="phone"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="shool">Trường</label>
                      <input
                        type="text"
                        class="form-control"
                        id="school"
                        name="school"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="location">Nơi sinh sống</label>
                      <input
                        type="text"
                        class="form-control"
                        id="location"
                        name="location"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="id">Số chứng minh nhân dân</label>
                      <input
                        type="text"
                        class="form-control"
                        id="id"
                        name="id"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label>Giới tính</label><br />
                      <input type="radio" id="male" value="M" name="gender" />
                      <label for="male">Nam</label><br />
                      <input type="radio" id="female" value="F" name="gender" />
                      <label for="female">Nữ</label><br />
                      <input type="radio" id="other" value="O" name="gender" />
                      <label for="female">Khác</label><br />
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col">
                      <button
                        type="submit"
                        class="btn btn-primary btn-block fw-bold"
                        style="color: #fff"
                      >
                        Thêm
                      </button>
                    </div>
                    <div class="col">
                      <a
                        type="button"
                        href="http://127.0.0.1:5500/profiles.html"
                        class="btn btn-danger btn-block"
                        style="color: #fff"
                        id="profile-cancel"
                      >
                        Hủy
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./assets/js/navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/profile-add.js"></script>
  </body>
</html>
