<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS - University Admissions Management System</title>

    <!-- Link css and font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/vendors/bootstrap-icons/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/dashboard.css" />
  </head>

  <body>
    <div id="app">
      <div id="sidebar" class="active">
        <div class="sidebar-wrapper active" style="height: 100vh">
          <div class="sidebar-header">
            <div class="d-flex justify-content-between">
              <div class="logo">
                <a href="profiles.html" class="color-primary fw-bolder">AWS</a>
              </div>
              <div class="toggler">
                <a href="#" class="sidebar-hide d-xl-none d-block"
                  ><i class="bi bi-x bi-middle"></i
                ></a>
              </div>
            </div>
          </div>
          <div
            class="sidebar-menu d-flex flex-column justify-content-between"
            style="position: relative; min-height: 80%"
          >
            <ul class="menu">
              <li class="sidebar-title fw-bolder fs-5 text-uppercase">Menu</li>

              <li class="sidebar-item">
                <a href="./profiles.html" class="sidebar-link color-primary">
                  <i class="bi bi-grid-fill color-primary"></i>
                  <span>Hồ sơ</span>
                </a>
              </li>

              <li class="sidebar-item">
                <a href="./posts.html" class="sidebar-link color-primary">
                  <i class="bi bi-stack color-primary"></i>
                  <span>Bài viết</span>
                </a>
              </li>
            </ul>
            <div class="text-center">
              <a href="./index.html" class="btn-danger btn py-2 w-50"
                >Log out</a
              >
            </div>
          </div>
        </div>
      </div>
      <main class="profile-list">
        <div class="container content">
          <!-- Breadcrumbs -->
          <div class="d-flex mt-2 mb-4">
            <a href="./profile-detail.html" class="mt-1 cursor-pointer"
              ><i class="bi bi-arrow-left-circle arrow-back"></i
            ></a>
            <h2 class="fw-bolder text-uppercase">Chỉnh sửa hồ sơ</h2>
          </div>
          <!-- Form -->
          <div class="row" style="height: 100%">
            <!-- Avatar -->
            <div class="col-md-3 d-flex align-items-center flex-column">
              <img
                src="https://www.shareicon.net/data/512x512/2016/05/26/771204_man_512x512.png"
                width="200px"
                style="margin: 0"
                class="image-profile"
              /><br />
              <button class="btn btn-primary">
                <a href="#" style="color: #fff">Thêm ảnh</a>
              </button>
            </div>
            <!-- Form -->
            <div class="col-md-9">
              <div>
                <form class="mt-4">
                  <div class="form-group row">
                    <div class="col-md-6">
                      <label for="fullName">Full Name</label>
                      <input type="text" class="form-control" id="fullName" />
                    </div>
                    <div class="col-md-6">
                      <label for="dob">Date of birth</label>
                      <input type="date" class="form-control" id="dob" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-6">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="col-md-6">
                      <label for="phone">Phone</label>
                      <input type="text" class="form-control" id="phone" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="shool">School</label>
                      <input type="text" class="form-control" id="shool" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="location">Location</label>
                      <input type="text" class="form-control" id="location" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="id">ID Number</label>
                      <input type="text" class="form-control" id="id" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label>Gender</label><br />
                      <input
                        type="radio"
                        id="male"
                        value="male"
                        name="gender"
                      />
                      <label for="male">Male</label>
                      <input
                        type="radio"
                        id="female"
                        value="female"
                        name="gender"
                      />
                      <label for="female">Female</label>
                    </div>
                  </div>
                  <!-- Action Button -->
                  <div class="row mt-5">
                    <div class="col">
                      <a
                        href="profile-detail.html"
                        type="button"
                        class="btn btn-primary btn-block fw-bold"
                        style="color: #fff"
                      >
                        Done
                      </a>
                    </div>
                    <div class="col">
                      <a
                        href="profile-detail.html"
                        type="button"
                        class="btn btn-danger btn-block"
                        style="color: #fff"
                      >
                        Cancel
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./assets/js/navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
