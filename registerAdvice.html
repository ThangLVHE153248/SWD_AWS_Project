<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS - University Admissions Management System</title>

    <!-- Link css and font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/registerAdvice.css" />
  </head>

  <body>
    <div class="home-main">
      <div w3-include-html="header.html"></div>
      <!-- Form -->
      <div class="container">
        <div class="form__content ml-5 my-4">
          <div class="form__content__inner">
            <form action="" id="form_ldp" method="post" data-hs-cf-bound="true">
              <h3 class="text-center">ĐĂNG KÝ</h3>
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="ex1">Họ và tên *</label>
                  <input
                    type="text"
                    name="firstname"
                    class="form-control"
                    id="email"
                    required=""
                    placeholder="Họ và tên *"
                  />
                </div>
                <div class="col-md-6">
                  <label for="ex1">Điện thoại *</label>
                  <input
                    type="text"
                    required=""
                    name="mobilephone"
                    class="form-control mobile_2"
                    placeholder="Điện thoại *"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="ex3">Email *</label>
                  <input
                    type="email"
                    required=""
                    name="email"
                    id="email_f2"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
                <div class="col-md-6">
                  <label for="ex3">Ngày sinh</label>
                  <input
                    type="text"
                    name="birthday"
                    class="form-control hasDatepicker"
                    id="birthdate"
                    swichtab-contents=""
                    placeholder="Ngày sinh (dd-mm-yyyy)"
                    required="required"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="ex3">Tỉnh/thành phố *</label>
                  <select class="form-control" name="city_id" required="">
                    <option value="">Tỉnh / Thành phố</option>
                    <option class="" value="An Giang">An Giang</option>
                    <option class="" value="Bà Rịa-Vũng Tàu">
                      Bà Rịa-Vũng Tàu
                    </option>
                    <option class="" value="Bắc Giang">Bắc Giang</option>
                    <option class="" value="Bắc Kạn">Bắc Kạn</option>
                    <option class="" value="Bạc Liêu">Bạc Liêu</option>
                    <option class="" value="Bắc Ninh">Bắc Ninh</option>
                    <option class="" value="Bến Tre">Bến Tre</option>
                    <option class="" value="Bình Dương">Bình Dương</option>
                    <option class="" value="Bình Định">Bình Định</option>
                    <option class="" value="Bình Phước">Bình Phước</option>
                    <option class="" value="Bình Thuận">Bình Thuận</option>
                    <option class="" value="Cà Mau">Cà Mau</option>
                    <option class="" value="Cần Thơ">Cần Thơ</option>
                    <option class="" value="Cao Bằng">Cao Bằng</option>
                    <option class="" value="Đà Nẵng">Đà Nẵng</option>
                    <option class="" value="Đắk Lắk">Đắk Lắk</option>
                    <option class="" value="Đăk Nông">Đăk Nông</option>
                    <option class="" value="Điện Biên">Điện Biên</option>
                    <option class="" value="Đồng Nai">Đồng Nai</option>
                    <option class="" value="Đồng Tháp">Đồng Tháp</option>
                    <option class="" value="Gia Lai">Gia Lai</option>
                    <option class="" value="Hà Giang">Hà Giang</option>
                    <option class="" value="Hà Nam">Hà Nam</option>
                    <option class="" value="Hà Tĩnh">Hà Tĩnh</option>
                    <option class="" value="Hải Dương">Hải Dương</option>
                    <option class="" value="Hải Phòng">Hải Phòng</option>
                    <option class="" value="Hậu Giang">Hậu Giang</option>
                    <option class="" value="Hoà Bình">Hoà Bình</option>
                    <option class="" value="Hưng Yên">Hưng Yên</option>
                    <option class="" value="Khánh Hoà">Khánh Hoà</option>
                    <option class="" value="Kiên Giang">Kiên Giang</option>
                    <option class="" value="Kon Tum">Kon Tum</option>
                    <option class="" value="Lai Châu">Lai Châu</option>
                    <option class="" value="Lâm Đồng">Lâm Đồng</option>
                    <option class="" value="Lạng Sơn">Lạng Sơn</option>
                    <option class="" value="Lào Cai">Lào Cai</option>
                    <option class="" value="Long An">Long An</option>
                    <option class="" value="Nam Định">Nam Định</option>
                    <option class="" value="Nghệ An">Nghệ An</option>
                    <option class="" value="Ninh Bình">Ninh Bình</option>
                    <option class="" value="Ninh Thuận">Ninh Thuận</option>
                    <option class="" value="Nước Ngoài">Nước Ngoài</option>
                    <option class="" value="Phú Thọ">Phú Thọ</option>
                    <option class="" value="Phú Yên">Phú Yên</option>
                    <option class="" value="Quảng Bình">Quảng Bình</option>
                    <option class="" value="Quảng Nam">Quảng Nam</option>
                    <option class="" value="Quảng Ngãi">Quảng Ngãi</option>
                    <option class="" value="Quảng Ninh">Quảng Ninh</option>
                    <option class="" value="Quảng Trị">Quảng Trị</option>
                    <option class="" value="Sóc Trăng">Sóc Trăng</option>
                    <option class="" value="Sơn La">Sơn La</option>
                    <option class="" value="Tây Ninh">Tây Ninh</option>
                    <option class="" value="Thái Bình">Thái Bình</option>
                    <option class="" value="Thái Nguyên">Thái Nguyên</option>
                    <option class="" value="Thanh Hoá">Thanh Hoá</option>
                    <option class="" value="Thừa Thiên -Huế">
                      Thừa Thiên -Huế
                    </option>
                    <option class="" value="Tiền Giang">Tiền Giang</option>
                    <option class="" value="Trà Vinh">Trà Vinh</option>
                    <option class="" value="Tuyên Quang">Tuyên Quang</option>
                    <option class="" value="Vĩnh Long">Vĩnh Long</option>
                    <option class="" value="Vĩnh Phúc">Vĩnh Phúc</option>
                    <option class="" value="Yên Bái">Yên Bái</option>
                    <option value="Hà Nội">Hà Nội</option>
                    <option value="TP. Hồ Chí Minh">TP. Hồ Chí Minh</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="ex3">Trường THPT</label>
                  <input
                    type="text"
                    name="school"
                    class="form-control"
                    placeholder="Trường THPT/Đại học"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-xs-12">
                  <label for="ex3">Link Facebook</label>
                  <input
                    type="text"
                    name="facebook"
                    class="form-control"
                    placeholder="Link Facebook của bạn"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <label>Đăng ký *</label>
                  <div class="form-group">
                    <label class="checkbox-inline">
                      <input type="checkbox" name="type_register" value="TV" />
                      Tư vấn
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" name="type_register" value="XT" />
                      Tuyển sinh
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" name="type_register" value="XHB" />
                      Xét học bổng
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" name="type_register" value="HB" />
                      Thi học bổng
                    </label>
                  </div>
                </div>
                <div class="form-group text-center mb-0">
                  <input type="hidden" name="ldp_id" value="tuyen-sinh" />
                  <input type="hidden" name="utm_source" value="" />
                  <input type="hidden" name="utm_medium" value="" />
                  <input type="hidden" name="utm_campaign" value="" />
                  <input type="hidden" name="utm_term" value="" />
                  <input
                    type="hidden"
                    name="url_referer"
                    value="https://daihoc.fpt.edu.vn/tuyen-sinh/"
                  />
                  <input type="hidden" name="utm_cpname" value="" />
                  <input
                    type="hidden"
                    name="script_uri"
                    value="https://daihoc.fpt.edu.vn/tuyen-sinh/"
                  />
                  <input type="hidden" name="type_register" value="TV" />
                  <button
                    type="submit"
                    class="form-submit rounded-pill border-0 px-3 py-2 fw-bold cursor-pointer"
                  >
                    Đăng ký
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./assets/js/navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
