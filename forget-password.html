<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS - University Admissions Management System</title>

    <!-- Link css and font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <div id="page">
      <div id="login-page">
        <div class="form-login">
          <div class="main-form-login">
            <div class="logo-form-login">
              <a href="">
                <img src="./assets/images/logo.jpg" />
              </a>
            </div>
            <div class="tt-st3">Quên mật khẩu</div>
            <div id="display-error" style="margin-bottom: 10px"></div>
            <form action="./login.html" id="login">
              <div class="form-group form-group-st2">
                <label>Email</label>
                <input type="email" name="txt_mobile" required />
              </div>
              <div class="buttom-form-login">
                <button class="buttom-st3">Gửi</button>
              </div>
            </form>

            <div class="bottom-form-login">
              <a href="./login.html">Đăng nhập</a>
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </body>
</html>
